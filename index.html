<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<style>
    img{transition: all 2s;}
</style>
</head>

<body>
    <img src="https://tse3.mm.bing.net/th?id=OIP.SMLJZxHdcRWGT-EN6PjNLgHaE8&pid=Api&P=0&h=220" width="200px" alt="">
    <div class="d-flex">
        <button class="btn">
            <i class="bi bi-arrow-left bg-danger bc"></i>
         
        </button>
        <button class="btn"><i class="bi bi-megaphone bg-warning abc"></i></button>   
           <button class="btn"> <i class="bi bi-arrow-right bg-success ab"></i></button>

    </div>
    <script>
        let forw=document.querySelector(".ab ")
        let horn=document.querySelector(".abc")
        let back=document.querySelector(".bc")
        let bus=document.querySelector("img")


        const playat=(audios)=>{
            let audis=new Audio(audios)
            audis.play()
        }
        forw.addEventListener("click",()=>{
            bus.style.transform=`translateX(${window.innerWidth-200}px)`
playat("./st.wav")
        })
        
horn.addEventListener("click",()=>{
    playat("./sst.wav")
})


        back.addEventListener("click",()=>{
            bus.style.transform=`translateX(0)`
            playat("./st.wav")
        })
    </script>
</body>
</html>
